<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중증외상센터 캐릭터 테스트</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <h1>중증외상센터<br>캐릭터 테스트</h1>
            <p>나와 가장 잘 맞는 중증외상센터의 캐릭터는?</p>
            <button id="start-btn" class="btn">테스트 시작하기</button>
        </div>

        <!-- 질문 화면 -->
        <div id="quiz-screen" class="screen">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <h2 id="question"></h2>
            <div id="answers" class="answers-container">
                <!-- 답변 버튼들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <h2>당신과 가장 잘 맞는 캐릭터는...</h2>
            <div class="result-container">
                <img id="character-image" src="" alt="캐릭터 이미지">
                <h3 id="character-name"></h3>
                <p id="character-description"></p>
            </div>
            <div class="share-buttons">
                <button class="btn share-btn" onclick="shareResult()">결과 공유하기</button>
                <button class="btn restart-btn" onclick="restartQuiz()">다시 테스트하기</button>
            </div>
        </div>
    </div>
    <script src="scripts/quiz.js"></script>
</body>
</html>
