<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="중증외상센터 성향 테스트 - 당신은 어떤 의료진 유형일까요? 백강혁, 양재원, 천장미, 한유림 중 나와 가장 비슷한 캐릭터를 찾아보세요.">
    <meta name="keywords" content="중증외상센터, 성향테스트, MBTI, 의료진테스트, 백강혁, 양재원, 천장미, 한유림">
    <meta name="author" content="중증외상센터 성향 테스트">
    <meta property="og:title" content="중증외상센터 성향 테스트 - 나는 어떤 의료진?">
    <meta property="og:description" content="중증외상센터에서 당신은 어떤 의료진일까요? 재미있는 성향 테스트로 알아보세요!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://trauma-center-quiz.com">
    <meta property="og:image" content="images/og-image.jpg">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J6DYMCW54B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-J6DYMCW54B');
    </script>
    <title>중증외상센터 성향 테스트 - 나는 어떤 의료진?</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://trauma-center-quiz.com" />
</head>

<body>
    <main class="container">
        <div id="intro" class="intro">
            <header class="intro-header">
                <h1>🩸 중증외상센터 성향 테스트 🩸</h1>
                <h2>"내가 이 병원에서 살아남을 수 있을까?"</h2>
            </header>
            <div class="intro-content">
                <div class="youtube-container">
                    <iframe 
                        id="intro-video"
                        width="560" 
                        height="315" 
                        src="https://www.youtube.com/embed/GsHTag-UMvY?si=nsa5_bTtWwvWuewu&mute=1&enablejsapi=1" 
                        title="중증외상센터 예고편" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <button class="start-btn" aria-label="테스트 시작하기">
                    <span class="btn-text">테스트 시작하기</span>
                    <span class="btn-icon" aria-hidden="true">→</span>
                </button>
                <p class="intro-description">🚑 백강혁의 외상외과부터 병원 수뇌부까지,<br>당신의 성향을 확인해보세요!</p>
                <div class="character-preview">
                    <div class="character-item" data-time="19">
                        <div class="character-icon" aria-label="백강혁 캐릭터">🔥</div>
                        <span>백강혁</span>
                    </div>
                    <div class="character-item" data-time="30">
                        <div class="character-icon" aria-label="양재원 캐릭터">📚</div>
                        <span>양재원</span>
                    </div>
                    <div class="character-item" data-time="40">
                        <div class="character-icon" aria-label="천장미 캐릭터">💉</div>
                        <span>천장미</span>
                    </div>
                    <div class="character-item" data-time="60">
                        <div class="character-icon" aria-label="한유림 캐릭터">⚡</div>
                        <span>한유림</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="quiz-container" class="quiz-container" style="display: none;" role="form" aria-label="퀴즈">
            <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar"></div>
            </div>
            <div class="quiz-header">
                <button class="back-btn" aria-label="이전 문제로 돌아가기">이전</button>
                <div class="question-counter" aria-label="현재 질문 번호">1/10</div>
            </div>
            <div class="question-wrapper">
                <div class="question" role="heading" aria-level="2"></div>
                <div class="answers-container" role="group" aria-label="답변 선택"></div>
            </div>
        </div>

        <div id="result" class="result" style="display: none;" role="article" aria-label="테스트 결과">
            <div class="result-content">
                <h2 class="result-title">🩺 진단 결과</h2>
                <div class="result-character"></div>
                <div class="result-description"></div>
                <button onclick="restartQuiz()" class="restart-btn" aria-label="테스트 다시하기">
                    <span class="btn-text">다시 테스트하기</span>
                    <span class="btn-icon" aria-hidden="true">↺</span>
                </button>
            </div>
        </div>
    </main>
    <script src="scripts/quiz.js" defer></script>
</body>

</html>
